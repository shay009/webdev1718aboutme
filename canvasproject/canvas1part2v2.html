<!DOCTYPE html>
<html>
    <canvas id="biglongtoes" width="700" height="400"></canvas>
    <img>
    <script>
        var canvas = document.getElementById('biglongtoes');
        var ctx = canvas.getContext('2d');
        var raf;
        
        var init() {
          ball.src = 'http://pluspng.com/img-png/beach-ball-hd-png-image-41208-1233.png'; 
          window.requestAnimationFrame(draw);
        }
        
        function draw() {
          ctx.clearRect(0,0, canvas.width, canvas.height);
          ball.draw();
          ball.x += ball.vx;
          ball.y += ball.vy;
          ball.vy *= .99;
          ball.vy += .99;
        
          if (ball.y + ball.vy > canvas.height ||
              ball.y + ball.vy < 0) {
            ball.vy = -ball.vy;
          }
          if (ball.x + ball.vx > canvas.width ||
              ball.x + ball.vx < 0) {
            ball.vx = -ball.vx;
          }
        
          raf = window.requestAnimationFrame(draw);
        }
        
        //animation only plays if mouse is over the browser screen
        canvas.addEventListener('mouseover', function(e) {
          raf = window.requestAnimationFrame(draw);
        });
        
        canvas.addEventListener('mouseout', function(e) {
          window.cancelAnimationFrame(raf);
        });
        
        ball.draw();
    </script>
</html>
