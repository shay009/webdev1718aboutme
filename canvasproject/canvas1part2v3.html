<!DOCTYPE html>
<html>
  <canvas id="biglongtoes" width="700" height="700"></canvas>
  <script>
    var container = {
      x: 0,
      y: 0,
      width: 600,
      height: 600
    };
        
    var balledbibba = new Image();
    function init() {
      src: 'http://pluspng.com/img-png/beach-ball-hd-png-image-41208-1233.png',
      style.height: 50px,
      style.width: 50px,
      vx: 5,
      vy: 2,
      draw: function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
      }
      
      window.requestAnimationFrame(draw);
    }
    
    function draw() {
      var ctx = document.getElementById('biglongtoes').getContext('2d');
    
      ctx.globalCompositeOperation = 'destination-over';
      ctx.clearRect(container.x, container.y, container.width, container.height); // clear canvas
      balledbibba.draw()
      balledbibba.x += balledbibba.vx;
      balledbibba.y += balledbibba.vy;
      
      draw: function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      
      raf = window.requestAnimationFrame(draw);
    }
    
    init();
  </script>
</html>
