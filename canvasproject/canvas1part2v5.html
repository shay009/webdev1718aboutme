<!DOCTYPE html>
<html>
    <canvas id="littlecanvass" width="1000" height="600"></canvas>
    <script>
        var canvas = document.getElementById('littlecanvass');
        var ctx = canvas.getContext('2d');
        var raf;
        
        // this is the ball
        var ball = {
          x: 100, 
          y: 100, // coordinates of where ball is dropped
          vx: 5,
          vy: 2, // velocity of ball
          radius: 25, // size of ball
          color: '#ccccff', // ballcolor
          draw: function() { // actual ball
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true); 
            ctx.closePath();
            ctx.fillStyle = this.color;
            ctx.fill();
          }
        };
        
        function draw() {
          ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ball.draw();
          ball.x += ball.vx;
          ball.y += ball.vy;
          // ball boundaries
          if (ball.y + ball.vy > canvas.height || ball.y + ball.vy < 0) {
          ball.vy = -ball.vy;
        }
        if (ball.x + ball.vx > canvas.width || ball.x + ball.vx < 0) {
          ball.vx = -ball.vx;
        }
          raf = window.requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousemove', function(e) {
          if (!running) {
            clear();
            ball.x = e.clientX;
            ball.y = e.clientY;
            ball.draw();
          }
        });
        
        canvas.addEventListener('click', function(e) {
          if (!running) {
            raf = window.requestAnimationFrame(draw);
            running = true;
          }
        });
        
        canvas.addEventListener('mouseout', function(e) {
          window.cancelAnimationFrame(raf);
          running = false;
        });
        
        ball.draw();
    </script>
</html>
