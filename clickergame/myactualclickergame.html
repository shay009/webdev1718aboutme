<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <h1 style="text-align: center;">Please pet this ugly turtle, he knows he's ugly as sh*t and he just wants some love</h1>
                <br>
                <input type="image" id="urmom" src="weirdturtle.png" width="50%" style="display: block; margin-left: auto; margin-right: auto;" onclick="cookieClick(1)"/>
                <br>
                <p style="text-align: center;">You have pet him <span id="actualscore">0</span> times</p>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </head>
    <body>
        <p></p>
        <script>
        var cookies = 0;

        function cookieClick(number){
            cookies = cookies + number;
            document.getElementById("actualscore").innerHTML = cookies;
            if (cookies == 50){
                alert("The ugly turtle has de-evolved!");
                document.getElementById("urmom").src = "uglyboyyyyy.jpg";
            }
            if (cookies == 100){
                alert("He has gotten enough love and he has now ascended. He says thank you.");
                location.reload();
            }
        };
        </script>
    </body>
</html>
