<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("h1").hide();
    });
    $("#show").click(function(){
        $("h1").show();
    });
});
</script>
</head>
<body>
<h1>Test Title</h1>
<button id="hide">This button takes the pain away</button>
<button id="show">This button will</button>

</body>
</html>
